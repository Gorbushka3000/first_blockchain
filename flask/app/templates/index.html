{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for ('index') }}" method="POST">
    <div class="mb-3">
      <label for="exampleInputLender" class="form-label">Кредитор</label>
      <input type="text" class="form-control" id="exampleInputLender" name="lender" value="{{
          request.form.get('lender', '')}}">
    </div>

    <div class="mb-3">
      <label for="exampleInputAmount" class="form-label">Сумма</label>
      <input type="text" class="form-control" id="exampleInputAmount" name="amount" value="{{
        request.form.get('amount', '')}}">
    </div>

    <div class="mb-3">
        <label for="exampleInputBorrower" class="form-label">Заёмщик</label>
        <input type="text" class="form-control" id="exampleInputBorrower" name="borrower" value="{{
            request.form.get('borrower', '')}}">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}

{% block checking %}

  {% for result in results%}
    <div class="result">
        block {{ result['block']}} : {{result['result']}}
    </div>
  {% endfor %}

{% endblock %}
